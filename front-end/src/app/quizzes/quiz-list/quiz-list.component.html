<div class="contentquizpage" [ngClass]="paramService.getTaille()">
    <div>
        <button class="button back" [routerLink]="['/home']">
            <i class="fas fa-angle-left"></i>
        </button>
    </div>
    <div class="quiz-list">
        <h1>Les quiz officiels</h1>
        <hr>
        <div class="officialquiz" *ngFor="let quiz of quizList">
            <!--Inputs & Output allow communication between parent & child components.-->
            <!--More information: https://angular.io/guide/component-interaction-->
            <app-quiz *ngIf="quiz.official" [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)"></app-quiz>
        </div>
        <hr style="color: white; border: none;">
        <h1>Les quiz de la communaut√©</h1>
        <hr>
        <div *ngFor="let quiz of quizList">
            <!--Inputs & Output allow communication between parent & child components.-->
            <!--More information: https://angular.io/guide/component-interaction-->
            <app-quiz *ngIf="quiz.official != true" [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)"></app-quiz>
        </div>
    </div>
</div>
