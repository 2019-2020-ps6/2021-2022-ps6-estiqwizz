<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
    <h3>Theme : {{quiz.theme}}</h3>
    <button class="button-card" (click)="selectQuiz()" routerLink="/play-quiz/{{quiz.id}}">Select</button>
    <button class="button-card" (click)="delete()" disabled>Delete</button>
    <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Edit</button>
</div>
